<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>CarPlug</title>
    <meta name="description" content="The California Plug Load Research Center (CalPlug) was established to improve energy efficiency in the use and design of appliances and consumer electronic devices. The Center has already earned research funding support from the California Energy Commission, for $1 million." />
    <meta name="keywords" content="calplug, energy, power saving" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/user.css" />

      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="js/action.js"></script>

  <script>
  </script>

</head>
<body>
<div class="wapper">
    <header>
        <img src="image/logo.png" width="300" />
    </header>
    <main>
        <h2 class="title"><img src="image/start/vehicle.png" width="50px" /> Vehicle Information.</h2>
        <section class="vehicle-info">
            <h3 class="label">Name</h3>
            <input type="text" name="carname" placeholder="Nick Name" />
            <h3 class="label">Manufacturer</h3>
            <input type="text" name="carname" placeholder="Manufacturer" />
            <h3 class="label">Model</h3>
            <input type="text" name="carname" placeholder="Model" />
            <h3 class="label">Your car will ready by</h3>
            <select name="provider">
                <option>01:00 AM</option>
                <option>02:00 AM</option>
                <option>03:00 AM</option>
                <option>04:00 AM</option>
                <option>05:00 AM</option>
                <option>06:00 AM</option>
                <option selected="selected">07:00 AM</option>
                <option>08:00 AM</option>
                <option>09:00 AM</option>
                <option>10:00 AM</option>
                <option>11:00 AM</option>
            </select>
        </section>
        <section class="note">
            Have more vehicles?<br />
            You can always add more cars later!
        </section>
    </main>
    <footer>
        <a href="./home.html" class="next">Next</a>
    </footer>
</div>
</body>
</html>
